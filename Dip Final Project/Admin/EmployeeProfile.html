<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
        }
        .profile-section {
            display: flex;
            align-items: flex-start;
            padding: 20px;
        }
        .profile-picture {
            margin-right: 20px;
        }
        .profile-picture img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            flex: 1;
        }
        .profile-info .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .profile-info label {
            font-weight: bold;
            margin-right: 20px;
            flex: 0 0 200px;
            color: #555;
        }
        .profile-info input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
        }
        .profile-info input[disabled] {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Profile</h1>
        </div>
        <div class="profile-section">
            <div class="profile-picture">
                <img src="./pi.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="form-group">
                    <label for="employee-name">Full Name:</label>
                    <input type="text" id="employee-name" value="Jane Smith" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-id">ID Number:</label>
                    <input type="text" id="employee-id" value="67890" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-email">Email:</label>
                    <input type="email" id="employee-email" value="jane.smith@example.com" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-phone">Mobile Number:</label>
                    <input type="text" id="employee-phone" value="+1 (555) 987-6543" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-gender">Gender:</label>
                    <input type="text" id="employee-gender" value="Female" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-position">Position:</label>
                    <input type="text" id="employee-position" value="Software Engineer" disabled>
                </div>
                <div class="form-group">
                    <label for="employee-address">Address:</label>
                    <input type="text" id="employee-address" value="5678 Oak Street, Another City, Another State, 67890" disabled>
                </div>
            </div>
        </div>
        <div class="footer">
            &copy; 2024 Sahasra Studio. All rights reserved.
        </div>
    </div>
</body>
</html>
