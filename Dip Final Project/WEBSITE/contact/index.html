<script>
    // Function to show SweetAlert success message
    function showSuccessMessage() {
        Swal.fire({
            icon: 'success',
            title: 'Success',
            text: 'Inquiry submitted successfully.',
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "index.html";
            }
        });
    }

    // Function to show SweetAlert error message
    function showErrorMessage(errorMessage) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: errorMessage,
        }).then((result) => {
            if (result.isConfirmed) {
                // Do nothing or handle as per your requirement
            }
        });
    }

    // Submit form using AJAX
    document.getElementById("contactForm").addEventListener("submit", function(event){
        event.preventDefault();
        var form = event.target;
        var formData = new FormData(form);

        // Send form data using AJAX
        fetch(form.action, {
            method: form.method,
            body: formData
        })
            .then(response => response.text())
            .then(result => {
                if (result.trim() === "Inquiry submitted successfully.") {
                    showSuccessMessage();
                    form.reset(); // Clear form on success
                } else {
                    showErrorMessage(result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage("Failed to submit inquiry. Please try again.");
            });
    });
</script>
