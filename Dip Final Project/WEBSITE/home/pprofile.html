<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
        }
        .sidebar {
            background-color: #2C3E50;
            color: #ECF0F1;
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h1 {
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ECF0F1;
            text-decoration: none;
            padding: 15px 20px;
            width: 100%;
            text-align: left;
            display: block;
            transition: background 0.3s;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #34495E;
        }
        #h111 {
            text-align: center;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            margin: 20px 0;
            margin-top: 94px;
        }
        .section-header {
            font-size: 28px;
            margin-bottom: 15px;
            color: #34495E;
            text-align: center;
            padding: 20px;
        }
        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .profile-header h3 {
            margin: 0;
            font-size: 22px;
            color: #34495E;
        }
        .profile-details {
            display: flex;
            flex-direction: column;
        }
        .profile-details div {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            transition: background-color 0.3s;
        }
        .profile-details div:hover {
            background-color: #e1e1e1;
        }
        .profile-details div i {
            margin-right: 5px;
        }
        .profile-details input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .profile-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .profile-actions button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-edit {
            background-color: #2980B9;
            color: #fff;
        }
        .btn-edit:hover {
            background-color: #1F618D;
        }
        .btn-delete {
            background-color: #E74C3C;
            color: #fff;
        }
        .btn-delete:hover {
            background-color: #C0392B;
        }
        .btn-save {
            background-color: #27ae60;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #229954;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
        }
        .logout {
            margin-top: auto;
            padding: 20px 0;
        }
        .logout button {
            background-color: #E74C3C;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 95px;
        }
        .logout button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><i>Dashboard</i></h1>
        <div id="h111">
            <a href="profile.html">Orders</a>
            <a href="profile.html">Bookings</a>
            <a href="profile.html" class="active-menu">Profile</a>
            <a href="profile.html">Inquiries</a>
            <a href="profile.html">Rents</a>
            <a href="profile.html">Estimates</a>
        </div>
        <div class="logout">
            <button onclick="logout()">Log Out</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h2 class="section-header"><i>Profile</i></h2>
            <div class="profile-card">
                <div class="profile-header">
                    <h3 id="profile-fullname">John Doe</h3>
                    <i class="fas fa-user-circle fa-3x"></i>
                </div>
                <div class="profile-details" id="profile-details">
                    <div><i class="fas fa-user"></i> Username: <span id="profile-username">johndoe</span></div>
                    <div><i class="fas fa-envelope"></i> Email: <span id="profile-email">john.doe@example.com</span></div>
                    <div><i class="fas fa-phone"></i> Phone: <span id="profile-phone">(123) 456-7890</span></div>
                    <div><i class="fas fa-map-marker-alt"></i> Address: <span id="profile-address">1234 Elm Street, Springfield, IL</span></div>
                    <div><i class="fas fa-key"></i> Password: <span id="profile-password">********</span></div>
                </div>
                <div class="profile-actions">
                    <button class="btn-edit" id="edit-profile-btn"><i class="fas fa-edit"></i> Edit Profile</button>
                    <button class="btn-delete" id="delete-profile-btn"><i class="fas fa-trash"></i> Delete Profile</button>
                </div>
                <div class="profile-actions" id="edit-actions" style="display: none;">
                    <button class="btn-save" id="save-changes-btn"><i class="fas fa-save"></i> Save Changes</button>
                    <button class="btn-cancel" id="cancel-edit-btn"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchProfile();

            document.getElementById("edit-profile-btn").addEventListener("click", function() {
                makeProfileEditable(true);
            });

            document.getElementById("cancel-edit-btn").addEventListener("click", function() {
                fetchProfile();
                makeProfileEditable(false);
            });

            document.getElementById("save-changes-btn").addEventListener("click", function() {
                saveProfileChanges();
            });

            document.getElementById("delete-profile-btn").addEventListener("click", function() {
                deleteProfile();
            });
        });

        function fetchProfile() {
            fetch('get_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const profile = data.profile;
                        document.getElementById("profile-fullname").textContent = profile.Full_Name;
                        document.getElementById("profile-username").textContent = profile.Username;
                        document.getElementById("profile-email").textContent = profile.Email;
                        document.getElementById("profile-phone").textContent = profile.Phone_Number;
                        document.getElementById("profile-address").textContent = profile.Address;
                        document.getElementById("profile-password").textContent = "********"; // or profile.Password
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error fetching profile:', error));
        }

        function makeProfileEditable(editable) {
            const profileDetails = document.getElementById("profile-details");
            const editActions = document.getElementById("edit-actions");
            const profileActions = document.querySelector(".profile-actions");

            if (editable) {
                const details = profileDetails.querySelectorAll("div");
                details.forEach(detail => {
                    const span = detail.querySelector("span");
                    const input = document.createElement("input");
                    input.type = "text";
                    input.value = span.textContent;
                    detail.replaceChild(input, span);
                });
                profileActions.style.display = "none";
                editActions.style.display = "flex";
            } else {
                const details = profileDetails.querySelectorAll("div");
                details.forEach(detail => {
                    const input = detail.querySelector("input");
                    if (input) {
                        const span = document.createElement("span");
                        span.textContent = input.value;
                        detail.replaceChild(span, input);
                    }
                });
                profileActions.style.display = "flex";
                editActions.style.display = "none";
            }
        }

        function saveProfileChanges() {
            const profileDetails = document.getElementById("profile-details");
            const details = profileDetails.querySelectorAll("div");
            const profileData = {};

            details.forEach(detail => {
                const input = detail.querySelector("input");
                if (input) {
                    const key = detail.querySelector("i").classList[1].split('-')[1];
                    profileData[key] = input.value;
                }
            });

            fetch('update_profile.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(profileData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Profile updated successfully.');
                    fetchProfile();
                    makeProfileEditable(false);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error updating profile:', error));
        }

        function deleteProfile() {
            if (confirm('Are you sure you want to delete your profile?')) {
                fetch('delete_profile.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName: document.getElementById("profile-fullname").textContent })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Profile deleted successfully.');
                        window.location.href = 'home.html';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error deleting profile:', error));
            }
        }

        function logout() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
