<html>

        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="registerstyle.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div id="divv1">
            <header>
                <div id="h-black">
                    <nav id="g-nav1">
                        <ul>
                            <li><a href="../home/home.html" id="navA">Home</a></li>
                            <li><a href="../gallery/gallery.html" id="navA">Gallery</a></li>
                            <li><a href="../shop/shop.html" id="navA">Shop</a></li>
                            <li><a href="../service_page/service.html" id="navA">Services</a></li>
                            <li><a href="../about_us/about.html" id="navA">About Us</a></li>
                            <li><a href="../contact/index.html" id="navA">Contact</a></li>
                        </ul>
                    </nav>
                    <hr id="g-hr1" />
                </div>
            </header>
        </div>
        <div id="help">
            <pre id="pp1"><i>Sahasra Studio</i></pre>
            <p id="pp2">
                For Booking & Orders:<br>
                0114 410 026<br>
                sahasrastudio@gmail.com<br>
                Monday-Sunday: 8.30AM - 8.00PM
            </p>
            <div id="form">
                <h2>R E G I S T E R</h2>
                <form id="register-form">
                    <label>Full Name:</label><input type="text" id="name" name="name" placeholder="Enter Your Full Name..." required><br>
                    <label>Username:</label><input type="text" id="username" name="username" placeholder="Enter Your Username..." required><br>
                    <label>Address:</label><input type="text" id="address" name="address" placeholder="Enter Your Address" required><br>
                    <label>Phone number:</label><input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number" required><br>
                    <label>Email:</label><input type="email" id="email" name="email" placeholder="Enter Your E-mail..." required><br>
                    <label>Password:</label><input type="password" id="password" name="password" placeholder="Enter Your Password..." required><br><br><br><br>
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </form>
                <p id="error-message" style="color: red;"></p>
            </div>
        </div>
        <footer id="h-f1">
            <div class="boder-line">
                <hr class="line" />
            </div>
            <h3 id="h-f1h3">Follow Us</h3>
            <a href="https://www.facebook.com/sahasrastudiolk" target="_blank" class="fa fa-facebook">
                <img src="./fblogo.png" alt="fblogo"/>
            </a>
            <a href="https://www.instagram.com/sahasrastudiolk" class="fa fa-instagram" target="_blank">
                <img src="./iglogo.png" alt="iglogo"/>
            </a>
            <a href="#" class="fa fa-twitter" target="_blank">
                <img src="./twlogo.png" alt="twlogo"/>
            </a>
            <a href="#" class="fa fa-linkedin" target="_blank">
                <img src="./linklogo.png" alt="linklogo"/>
            </a>
            <pre id="h-pre1">Address: 456/5B, "Sahasra Studio" Arangla, Malabe, Sri Lanka</pre>
            <pre id="h-pre2">Contact-us: 0114 410 026</pre>
        </footer>

        <script>
            $(document).ready(function () {
                $('#register-form').on('submit', function (e) {
                    e.preventDefault();
                    var name = $('#name').val();
                    var username = $('#username').val();
                    var address = $('#address').val();
                    var phonenumber = $('#phonenumber').val();
                    var email = $('#email').val();
                    var password = $('#password').val();
                    var errorMessage = $('#error-message');

                    $.ajax({
                        type: 'POST',
                        url: '../register.php',
                        data: { name: name, username: username, address: address, phonenumber: phonenumber, email: email, password: password },
                        success: function (response) {
                            if (response === 'Registration successful!') {
                                window.location.href = 'log_in.html';
                            } else {
                                errorMessage.text(response);
                            }
                        }
                    });
                });
            });
        </script>

    </body>
</html>
