<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
        }
        .sidebar {
            background-color: #2C3E50;
            color: #ECF0F1;
            width: 250px;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar h1 {
            margin-bottom: 30px;
        }
        .sidebar a {
            color: #ECF0F1;
            text-decoration: none;
            padding: 15px 20px;
            width: 100%;
            text-align: left;
            display: block;
            transition: background 0.3s;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #34495E;
        }
        #h111 {
            text-align: center;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            margin: 20px 0;
        }
        .section-header {
            font-size: 28px;
            margin-bottom: 15px;
            color: #34495E;
            text-align: center;
            padding: 20px;
        }
        .profile-form {
            display: flex;
            flex-direction: column;
        }
        .profile-form .form-group {
            margin-bottom: 15px;
        }
        .profile-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .profile-form input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }
        .profile-form input:focus {
            border-color: #2980B9;
            outline: none;
        }
        .profile-form .form-group i {
            position: absolute;
            margin-left: 10px;
            margin-top: 15px;
            color: #34495E;
        }
        .profile-form button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            
        }
        .btn-save {
            background-color: #27ae60;
            color: #fff;
        }
        .btn-save:hover {
            background-color: #229954;
        }
        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
            margin-left: 10px;
        }
        .btn-cancel:hover {
            background-color: #c0392b;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
        }
        .logout {
            margin-top: auto;
            padding: 20px 0;
        }
        .logout button {
            background-color: #E74C3C;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 95px;
        }
        .logout button:hover {
            background-color: #C0392B;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1><i>Dashboard</i></h1>
        <div id="h111">
            <a href="dashboard.html#orders">Orders</a>
            <a href="dashboard.html#bookings">Bookings</a>
            <a href="profile.html">Profile</a>
            <a href="dashboard.html#inquiries">Inquiries</a>
            <a href="dashboard.html#rents">Rents</a>
            <a href="dashboard.html#events">Events</a>
            <a href="dashboard.html#estimates">Estimates</a>
        </div>
        <div class="logout">
            <button onclick="logout()">Log Out</button>
        </div>
    </div>
    <div class="main-content">
        <div class="container">
            <h2 class="section-header"><i>Edit Profile</i></h2>
            <form class="profile-form">
                <div class="form-group">
                    <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user-tag"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="johndoe123" required>
                </div>
                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" id="address" name="address" placeholder="1234 Elm Street, Springfield, IL" required>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save"><i class="fas fa-save"></i> Save Changes</button>
                    <button type="button" class="btn-cancel" onclick="window.location.href='pprofile.html'"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
