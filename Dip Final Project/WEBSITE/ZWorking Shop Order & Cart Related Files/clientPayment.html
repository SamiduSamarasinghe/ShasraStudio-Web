<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clientPaymentCss.css">
    <title>Checkout</title>
</head>
<body>
<div class="container">
    <div class="header">
    </div>
    <div class="products">
        <!-- Product details will be injected here -->
    </div>
    <!-- Total -->
    <div id="clientPayTotal">
        <p></p>
    </div>
    <div class="card-info" style="margin-top: 20px; padding: 10px;">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">

        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter your card number">

        <div class="expiry-cvc">
            <div>
                <label for="cvc">CVC</label>
                <input type="text" id="cvc" placeholder="Enter your CVC">
            </div>
        </div>

        <label for="method">Payment Method</label>
        <select name="paym" id="paymethod">
            <option value="card">Card</option>
            <option value="cod">COD</option>
        </select>
        <br>

        <label for="name">Name on Card</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="address">Billing Address</label>
        <input type="text" id="address" placeholder="Enter your billing address">

        <div class="city-zip">
            <div>
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <div>
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" placeholder="Enter your postal code">
            </div>
        </div>

        <a href="#"><button id="pay-btn">Pay Now</button></a>
    </div>
</div>

<script src="clientPayment.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
