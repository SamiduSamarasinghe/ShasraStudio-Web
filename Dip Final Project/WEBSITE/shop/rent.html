<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="filter.css">
    <title>Rent Resources</title>
</head>
<body>
    <header>
        <div id="h-black">
            <nav id="g-nav1">
                <ul>
                    <li><a href="../home/home_logged.html" id="navA">Home <span></span></a></li>
                    <li><a href="../gallery/gallery.html" id="navA">Gallery <span></span></a></li>
                    <li><a href="shop.html" id="navA">Shop</a> <span></span></li>
                    <li><a href="../service_page/service.html" id="navA">Services</a> <span></span></li>
                    <li><a href="../about_us/about.html" id="navA">About Us</a> <span></span></li>
                    <li><a href="../contact/index.html" id="navA">Contact</a> <span></span></li>
                </ul>
            </nav>
        </div>
        <br>
   <hr id="g-hr1" />
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="filt">
                <svg id="cart-close1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                </svg>
                <h3>Category filter</h3>
                <div id="btns"></div>
            </div>
        </div>

        <div class="contant">
            <div class="headr">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <button class="search" id="searchButton">
                        <svg id="iconCart1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-width="2.3" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                        </svg>
                    </button>
                </div>
                <div class="filterRefresh">
                 <div class="iconCart" id="g-cart">
                    <svg id="icon-cart" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M5.05 3C3.291 3 2.352 5.024 3.51 6.317l5.422 6.059v4.874c0 .472.227.917.613 1.2l3.069 2.25c1.01.742 2.454.036 2.454-1.2v-7.124l5.422-6.059C21.647 5.024 20.708 3 18.95 3H5.05Z"/>
                    </svg>
                 </div>
                 <button class='filtClear' onclick='clearFilters()'>
                    <svg id="icon-cart" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.7" d="M17.651 7.65a7.131 7.131 0 0 0-12.68 3.15M18.001 4v4h-4m-7.652 8.35a7.13 7.13 0 0 0 12.68-3.15M6 20v-4h4"/>
                    </svg>     
                 </button>
                </div>
                <div class="cartLogo">
                    <svg id="icon-cart2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M4 4a1 1 0 0 1 1-1h1.5a1 1 0 0 1 .979.796L7.939 6H19a1 1 0 0 1 .979 1.204l-1.25 6a1 1 0 0 1-.979.796H9.605l.208 1H17a3 3 0 1 1-2.83 2h-2.34a3 3 0 1 1-4.009-1.76L5.686 5H5a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                    </svg>
                    <span id="cartCount" class="quantity" style="color: #ffffff">0</span>
                </div>
            </div>

            <div class="myCart">
                <h2 class="cart-title">Your Cart</h2>
                <div id="cart-content" class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total=</div>
                    <div class="total-price">Rs0</div>
                </div>
                <button class="btn-buy"><a href="payment.html" style="color: white;">Rent Now</a></button>
                <svg id="cart-close" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
                </svg>
            </div>
            <div id="root"></div>
        </div>
    </div>

    <script src="rent.js"></script>
</body>
</html>
